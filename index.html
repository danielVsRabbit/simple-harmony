        <!-- PROGRESSION GENERATOR HTML CODE -->
        <div class="container">

            <div class="jumbotron">
                <h1> Chord Progression Generator</h1>
                
                <div class="container">
                    
                    <div class="row">

                        <div class="col-md-6">
                            <h2>Parameters</h2>

                            <form action="javascript:displayResults();" method="" class="progression-param">
                            <div id="containerParam" class="container">

                                <div id="rowType" class="row">
                                    <label>Select progression type</label><br>
                                    <select id="slctProgType" class="selectpicker type-selector">
                                        <option value="1">50's chord progression</option>
                                        <option value="2">The Canon</option>
                                        <option value="3">12 Bar Blues</option>
                                        <option value="4">the Smoke on the Water</option>
                                        <option value="5">the Sweet Home Alabama</option>
                                        <option value="6">Descending Flamenco</option>
                                        <option value="7">the La Bamba</option>
                                        
                                    </select>
                                </div> <!-- FIN DIV ROW TYPE --> 
                                <br>

                                <div id="rowKey" class="row">                 
                                    <label>Select Key</label><br>
                                    <select id="slctKey" class=selectpicker>
                                        <option value="1">DO</option>
                                        <option value="3">RE</option>
                                        <option value="5">MI</option>
                                        <option value="6">FA</option>
                                        <option value="8">SOL</option>
                                        <option value="10">LA</option>
                                        <option value="12">SI</option>
                                    </select> &nbsp;&nbsp;
                                    <select id="slctAccidental" class="selectpicker">
                                        <option value="1"></option>
                                        <option value="2">#</option>
                                        <option value="3">b</option>
                                    </select> &nbsp;&nbsp;
                                    <div id="radioMajMin" class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-primary active">
                                            <input type="radio" name="majmin" id="rBtnMaj" value="0" autocomplete="off" checked> MAJOR
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="majmin" id="rBtnMin" value="1" autocomplete="off"> minor
                                        </label> 
                                    </div> <!-- DIV RADIO BUTTON -->
                                </div> <!-- FIN DIV ROW KEY --> 
                                <br>
                                
                                <div id="rowGenerateButton" class="row">
                                        <button type="submit" class="btn btn-primary btm-lg btn-generate">&nbsp;&nbsp;Generate Progression&nbsp;&nbsp;</button>
                                </div> <!-- FIN DIV ROW GENERATED BUTTON --> 

                            </div> <!-- FIN DIV CONTAINER PARAM -->
                            </form>
                        
                        </div>
                        <div class="col-md-6">
                            <h2>Result</h2>

                            <div id="selectedKey" class="row">
                                <span id="strKey"></span><br>
                                <span id="strNotes"></span>
                                <div id="chord-prog"> </div>
                            </div>

                        </div> <!-- FIN DIV COLUMNA RESULTS -->
